<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>View File</title>

    <script>
            function clicked(e)
            {
                if(confirm('Are you sure?'))
                window.location.replace('/my_files/{{file.id}}/delete');
                e.preventDefault();
            }
            </script>
</head>

<body>
    <div class="container ">
        <div class="row d-flex justify-content-end mt-2">
            <a href="/my_files" class="btn btn-outline-dark btn-sm">Go Back</a>
        </div>
        <div class="row mt-2">
            <div class="col mr-4">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for x in json%}
                        <tr>
                            <td>{{x.date}}</td>
                            <td>{{x.type}}</td>
                            <td>{{x.amount}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            <div class="col ml-5">
                <div class="row mt-5">
                    <h5 class="mr-3">File name:</h5>
                    {{file.name}}
                </div>
                <div class="row mt-2">
                    <h5 class="mr-3">Created at:</h5>
                    {{file.created_at}}
                </div>
                <div class="row mt-3">
                    <a href="/files/{{file.path}}" class="btn btn-primary mr-2 btn-sm">Download</a>
                    <button class="btn btn-secondary btn-sm" type="submit" onclick="clicked(event)">Delete</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
