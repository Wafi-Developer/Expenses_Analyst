<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>View Report</title>

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">

    <!-- Bootstrap core CSS  -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- Otherss -->
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

    <style>
        .error {
            color: red;
        }

        .green {
            color: green
        }

        .point {
            border-radius: 50%;
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        .color1 {
            background-color: #21bbe4;
        }

        .color2 {
            background-color: #f7263b;
        }

        .color3 {
            background-color: #fd9429;
        }

        .color4 {
            background-color: #7f4ce3;
        }

        .color5 {
            background-color: #77c413;
        }

        .color6 {
            background-color: #1b60c5;
        }

        .color7 {
            background-color: #4c4c4c;
        }
    </style>

    <script>
        function clicked(e) {
            if (confirm('Are you sure?'))
                window.location.replace('/my_files/{{file.id}}/delete');
            e.preventDefault();
        }
    </script>
</head>

<body>
    <div class="container ">
        <div class="row d-flex justify-content-end mt-2">
            <a href="/my_reports" class="btn btn-outline-dark btn-sm">Go Back</a>
        </div>
    </div>
    <br><br>

    <div class="content">
        <div class="container-fluid">

            <h1 class="title">Report Name: {{report.name}}</h1>
            <div class="row">
                <input id="last_json" type="hidden" value="{{json}}">
                <div class="col-md-4">
                    <div class="card">

                        <div class="header">
                            <h4 class="title">Based on Type</h4>
                            <h5 class="title">Year: {{year}}</h5>
                        </div>
                        <div class="content">
                            <div id="lastReport_type" class="ct-chart ct-perfect-fourth"></div>

                            <div class="footer">
                                <div id="last_report_labels" class="legend">
                                    
                                </div>
                                <hr>
                                <div class="stats">
                                    <i class="fa fa-clock-o"></i> {{report.created_at}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Based on Month</h4>
                            <h5 class="title">Year: {{year}}</h5>
                        </div>
                        <div class="content">
                            <div id="lastReport_month" class="ct-chart"></div>
                            <div class="footer">
                                <div class="legend">

                                </div>
                                <hr>
                                <div class="stats">
                                    <i class="fa fa-clock-o"></i> {{report.created_at}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{% static 'assets/js/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}"></script>
<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/js/demo.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initChartist();

        },{
            type: 'info',
            timer: 4000
        }); */

    });
</script>

</html>
